<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="format-detection" content="telephone=no" />
<meta name="msapplication-tap-highlight" content="no" />
<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />

<!--link rel="stylesheet" type="text/css" href="css/index.css" /-->
<script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="cordova.js"></script>
<title>Line</title>
</head>

<body>
<div id="xaccel"></div>
<div id="yaccel"></div>
<div>
<canvas id="myCanvas"></canvas>
</div>
<script>
document.addEventListener("deviceready", onDeviceReady, true);

function onDeviceReady() {

var canvas = document.getElementById("myCanvas");
canvas.width=500;
canvas.height=500;
var ctx = canvas.getContext("2d");

ctx.lineWidth = 10;
ctx.lineJoin = 'round';
ctx.lineCap = 'round';

var xpos = canvas.width/2;
var ypos = canvas.width/2;
ctx.moveTo(xpos, ypos);

window.addEventListener('devicemotion', function(event) {

$("#xaccel").html(Math.round(event.accelerationIncludingGravity.x));
$("#yaccel").html(Math.round(event.accelerationIncludingGravity.y));

xpos -= event.accelerationIncludingGravity.x;
ypos += event.accelerationIncludingGravity.y;
ctx.strokeStyle = 'blue';

ctx.lineTo(xpos, ypos);
ctx.stroke();

});
} //OnDeviceReady
</script>
</body>
</html>
